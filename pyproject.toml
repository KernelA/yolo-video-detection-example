[build-system]
requires = ["setuptools>=63.0", "wheel>=0.40"]
build-backend = "setuptools.build_meta"

[tool.isort]
skip = ["setup.py"]

[project.urls]
"Homepage" = "https://github.com/KernelA/yolo-video-detection-example"
"Bug Tracker" = "https://github.com/KernelA/yolo-video-detection-example/issues"

[project]
name = "touch-designer-yolo-detection"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [{ name = "kernelA" }]
requires-python = ">=3.9"
dynamic = ["dependencies", "optional-dependencies", "version"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Environment :: GPU :: NVIDIA CUDA",
    "Programming Language :: Cython"
]


[tool.semantic_release]
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "tag"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"
version_variables = ["yolo_models/__init__.py:__version__"]

[tool.semantic_release.branches.main]
match = "develop"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tag = ":minor:"
patch_tag = ":patch:"

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = false
